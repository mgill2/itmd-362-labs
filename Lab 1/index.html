<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
   
  <form method="get" action="#null">
   <h1>Welcome to the Fishing Club Sign Up Form</h1>
    <label for="name">Name</label>
    <input type="text" autocomplete="name" name="name" id="name" />
    <label for="age">Age</label>
    <input type="number" pattern="[0-9]*" name="age" id="age" />
	<label for="email">Email Address</label> 
	<input type="email" autocomplete="email" autocorrect="off" name="email" placeholder="you@example.com" />
	<label for="fish">Fish you like to catch</label>
	  <select multiple name="select">  
		<option value="value1">Large Mouth Bass</option>
		<option value="value2">Small Mouth Bass</option>
		<option value="value3">Musky</option>
		<option value="value4">Northern Pike</option>
		<option value="value5">Blue Gill</option>
		<option value="value6">Walleye</option>
	  </select>
    <input type="submit" name="submit" value="Submit" />
  </form>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script src="js/site.js"></script>
</body>
</html>
